<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BackGround Changer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body id="body" class="container-fluid">
    <header id="header">
        <p >Background Color Changer</p>
    </header>
    <main class="text-center ">
        <h1 class="bg-primary p-2 m-2">Select Your Custrmized Background For You Page</h1>

        <div id="buttons" class="bg-warning p-3 text-center" >
            <div class="btn-group " role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" onclick="dark()" >
                <label class="btn btn-outline-primary" for="btnradio1">Dark Mode</label>
              
                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" onclick="bright()" checked>
                <label class="btn btn-outline-primary" for="btnradio2">Bright Mode</label>
              
                <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off" onclick="changeBackground()">
                <label class="btn btn-outline-primary" for="btnradio3">Random color</label>
              </div>
        </div>


        <img src="https://previews.123rf.com/images/itana/itana1705/itana170500149/78082030-colorful-abstract-background-with-striped-drops-splash-vector-color-design-graphic-illustration-a4.jpg" alt=" color Image"  class="rounded img-thumbnail img-fluid">
